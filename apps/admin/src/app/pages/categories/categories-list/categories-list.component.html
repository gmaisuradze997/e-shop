<div class="admin-page">
  <p-card header="Categories" subheader="List of all categories">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button label="New" icon="pi pi-plus" styleClass="p-button p-button-success" (onClick)="display = !display"></p-button>
            <p-dialog [(visible)]="display" [style]="{width: '20vw'}">
              <ng-template pTemplate="header">
                <h5>Create Category</h5>
              </ng-template>
              <admin-categories-form  (emitForm)="onSubmit($event)" (cancelForm)="onCancel($event)"></admin-categories-form>
          </p-dialog>
          </div>
        </p-toolbar>
        <p-table></p-table>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <p-table [value]="categories" responsiveLayout="scroll" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
              <tr>
                  <th>Id</th>
                  <th>Name</th>
                  <th>Icon</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-category>
              <tr>
                  <td>{{category.id}}</td>
                  <td>{{category.name}}</td>
                  <td>{{category.icon}}</td>
              </tr>
          </ng-template>
      </p-table>
      </div>
    </div>
  </p-card>
</div>
